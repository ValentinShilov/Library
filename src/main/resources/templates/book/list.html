<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Книги</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .favorite-btn {
            background-color: #ffcc00;
            color: #fff;
            border: none;
        }
        .favorite-btn:hover {
            background-color: #e6b800;
        }
        .book-table th, .book-table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">Книги</h1>
        <div>
            <a th:href="@{/books/add}" class="btn btn-primary ms-2">Добавить</a>
        </div>
    </div>

    <form th:action="@{/books/search}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Поиск книги по названию" aria-label="Поиск книги">
            <button class="btn btn-outline-secondary" type="submit">Поиск</button>
        </div>
    </form>

    <div th:if="${books.empty}">Никаких книг найти не удалось.</div>

    <div th:if="${!books.empty}">
        <table class="table book-table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Название</th>
                <th>Автор</th>
                <th>Жанр</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td>[[${book.id}]]</td>
                <td>[[${book.name}]]</td>
                <td>[[${book.author}]]</td>
                <td>[[${book.genre}]]</td>
                <td>
                    <div class="d-flex">
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-secondary me-2">Редактировать</a>

                        <form th:action="@{/books/favorite/{id}(id=${book.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn favorite-btn me-2">Добавить в избранное</button>
                        </form>

                        <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
