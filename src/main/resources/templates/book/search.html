<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Результаты поиска</title>
  <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/css/app.css}" rel="stylesheet" />
</head>
<body>
<div layout:fragment="content" class="text-center">
  <div class="col-md-8 mx-auto">
    <h4 class="mb-4">Результаты поиска для: <span th:text="${name}"></span></h4>

    <div class="list-group">
      <th:block th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.id})}" class="list-group-item list-group-item-action">
          <span th:text="${book.name}"></span> - <span th:text="${book.author}"></span>
        </a>
      </th:block>
      <th:block th:if="${#lists.isEmpty(books)}">
        <div class="list-group-item">
          <span class="text-danger">Книги не найдены. Попробуйте изменить запрос.</span>
        </div>
      </th:block>
    </div>

    <div class="mt-4">
      <a th:href="@{/books}" class="btn btn-primary">Назад к книгам</a>
    </div>
  </div>
  <div class="mt-5">
    <p class="text-muted">Спасибо за поиск! Надеемся, вы найдете нужные книги.</p>
  </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
</body>
</html>
