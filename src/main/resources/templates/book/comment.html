<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Комментарии к книге</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
  <div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1">Комментарии к книге: [[${book.name}]]</h1>
    <div>
      <a th:href="@{/books}" class="btn btn-secondary ms-2">Вернуться к списку книг</a>
    </div>
  </div>

  <div th:if="${comments.empty}">
    <p>Комментарии отсутствуют.</p>
  </div>

  <div th:if="${!comments.empty}">
    <table class="table table-striped table-hover align-middle">
      <thead>
      <tr>
        <th>Комментарий</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="comment : ${comments}">
        <td>[[${comment.text}]]</td>
      </tr>
      </tbody>
    </table>
  </div>

  <h3>Оставить комментарий</h3>
  <form th:action="@{/comments/add}" method="post" class="mb-4">
    <div class="mb-3">
      <input type="hidden" name="bookId" th:value="${book.id}" />
    </div>
    <div class="mb-3">
      <input type="hidden" name="bookId" th:value="${book.id}" />
      <label for="comment" class="form-label">Комментарий</label>
      <textarea id="comment" name="text" class="form-control" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Добавить комментарий</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
